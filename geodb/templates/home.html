{% extends 'base.html' %}
{% block title %}
    Georreferenciador de bases de datos
{% endblock %}
{% block content %}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center" >
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal">Georreferenciador</h1>
            <p class="lead font-weight-normal">Gerreferencia bases de datos de ubicaciones en Colombia dando click en el siguiente boton</p>
            <a class="btn btn-primary" href="{{ url_for('georreferenciar.georreferenciar_upload')}}">Comenzar</a>
        </div>
        <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>
{% endblock %}
